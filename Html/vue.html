<!DOCTYPE html> <!-- 声明为 HTML5 文档-->
<html > <!--元素是 HTML 页面的根元素-->
	<head>
        <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="one"></div>

        <div id="app">
            {{ message }}
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                message: "vapor h he e"
                }
            });
            
            console.log(app.config)
        </script>

        <!-- v-bind 绑定 -->
        <div id="app2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
        <script type="text/javascript">
            var app2 = new Vue({
                el: "#app2",
                data:{
                    message: '页面加载于 ' + new Date().toLocaleString()
                }
            });
        </script>

        <!-- v-if 判断 -->
        <div id="app3">
            <p v-if="isShow">控制是否显示</p>
        </div>
        <script type="text/javascript">
            var app3 = new Vue({
                el: "#app3",
                data:{
                    isShow: true
                }
            });
        </script>

        <!-- v-for 循环 -->
        <div id="app4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <script type="text/javascript">
            var app4 = new Vue({
                el:"#app4",
                data:{
                    todos:[
                        {text: "A"},
                        {text: "B"},
                        {text: "C"}
                    ]
                }
            })
        </script>

        <!-- v-on 用户交互-->
        <div id="app5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">发转消息</button>
        </div>
        <script type="text/javascript">
            var app5 = new Vue({
                el:"#app5",
                data:{
                    message: "A B C"
                },
                methods:{
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })
        </script>

        <!-- v-model 双向绑定-->
        <div id="app6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
        <script type="text/javascript">
            var app6 = new Vue({
                el: "#app6",
                data:{
                    message: "双向绑定"
                }
            })
        </script>

        <!--组件-->
        <div id="app7">
            <ol>
                <!--
                现在我们为每个 todo-item 提供 todo 对象
                todo 对象是变量，即其内容可以是动态的。
                我们也需要为每个组件提供一个“key”，稍后再
                作详细解释。
                
                -->
                <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
            </ol>
        </div>
        <script type="text/javascript">
            /*全局注册组件*/
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })


            var app7 = new Vue({
                el: "#app7",
                data:{
                    groceryList: [
                        { id: 0, text: '蔬菜' },
                        { id: 1, text: '奶酪' },
                        { id: 2, text: '随便其它什么人吃的东西' }
                    ]
                }
            })
        </script>
    </body>
</html>
